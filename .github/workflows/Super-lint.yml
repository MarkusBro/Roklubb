name: "Super-Lint"

on:
  push:
    branches: 
      - dev
      - master
  pull_request:
    branches: 
      - master
      - dev

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Super-Linter
        uses: github/super-linter@v3.14.0
